<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive Converter: Fahrenheit/Celsius</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Interactive Converter: Fahrenheit/Celsius</h1>
    <div class="interactive">
        <div class="input">
            <input type="number" size="3" id="fahrenheit" onchange="fahrenheit()"><span>℉</span>
        </div>

        <div class="input">
            <input type="number" size="3" id="celsius" onchange="celsius()"><span>℃</span>
        </div>
    </div>
</body>

</html>
